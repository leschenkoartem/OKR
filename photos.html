    <title>Світ тварин - Фото</title>

</head>
<body>

<div id="unique-element">
  <h1>Фото</h1>
</div>

    <button id="redirectButton">Перенаправити</button>

    <button onclick="changeInnerHTML()">Змінити innerHTML</button>
    <button onclick="changeOuterHTML()">Змінити outerHTML</button>
    <button onclick="changeNodeValue()">Змінити nodeValue</button>
    <button onclick="changeTextContent()">Змінити textContent</button>

    <div id="exampleElement">Вітаємо <strong>вас на вкладці з фотографіями тварин</strong>!</div>

    <script>

        var button = document.getElementById("redirectButton");

        button.addEventListener("click", function() {

            location.href = "https://www.example.com";
        });

        var element = document.getElementById("exampleElement");

        function changeInnerHTML() {

            element.innerHTML = "Раді бачити <em> вас</em>!";
        }

        function changeOuterHTML() {

            element.outerHTML = "<p>Сподіваємося, що фото наших тварин вам сподобаються!</p>";
        }

        function changeNodeValue() {

            var textNode = element.firstChild; 
            textNode.nodeValue = "Зустрічаємо ";
        }

        function changeTextContent() {

            element.textContent = "Можете також поділитися фото з вашими улюбленцями!";
        }

    </script>
